version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: topikgo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=topikgo
    volumes:
      - mongodb_data:/data/db
    networks:
      - topikgo-network

  # Backend Service
  backend:
    build:
      context: ./SooMeta-Be
      dockerfile: Dockerfile
    container_name: topikgo-backend
    restart: unless-stopped
    ports:
      - "4201:4201"
    env_file:
      - .env
    environment:
      # Override MongoDB URL to use Docker container
      - MONGODB_URL=mongodb://admin:admin123@mongodb:27017/topikgo?authSource=admin
    volumes:
      - ./SooMeta-Be:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - topikgo-network

  # Frontend Service
  frontend:
    build:
      context: ./soometa-web
      dockerfile: Dockerfile
    container_name: topikgo-frontend
    restart: unless-stopped
    ports:
      - "3081:3081"
    env_file:
      - .env
    volumes:
      - ./soometa-web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - topikgo-network

networks:
  topikgo-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
