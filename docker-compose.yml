version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./SooMeta-Be
      dockerfile: Dockerfile
    container_name: topikgo-backend
    restart: unless-stopped
    ports:
      - "4201:4201"
    env_file:
      - .env
    volumes:
      - ./SooMeta-Be:/app
      - /app/node_modules
    networks:
      - topikgo-network

  # Frontend Service (Production Optimized)
  frontend:
    build:
      context: .
      dockerfile: ./soometa-web/Dockerfile
      args:
        - BUILD_CONTEXT=soometa-web
    container_name: topikgo-frontend
    restart: unless-stopped
    ports:
      - "80:3081"     # Map port 80 (HTTP default) to container port 3081
      - "3081:3081"   # Keep 3081 for direct access
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3081
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend
    networks:
      - topikgo-network

networks:
  topikgo-network:
    driver: bridge
