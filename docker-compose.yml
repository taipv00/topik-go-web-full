version: '3.8'

services:
  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: topikgo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - topikgo-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: topikgo-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Backend Service
  backend:
    build:
      context: ./SooMeta-Be
      dockerfile: Dockerfile
    container_name: topikgo-backend
    restart: unless-stopped
    ports:
      - "4201:4201"
    env_file:
      - .env
    volumes:
      - ./SooMeta-Be:/app
      - /app/node_modules
    networks:
      - topikgo-network

  # Frontend Service (Production Optimized)
  frontend:
    build:
      context: .
      dockerfile: ./soometa-web/Dockerfile
      args:
        - BUILD_CONTEXT=soometa-web
    container_name: topikgo-frontend
    restart: unless-stopped
    expose:
      - "3081"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3081
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend
    networks:
      - topikgo-network

networks:
  topikgo-network:
    driver: bridge
