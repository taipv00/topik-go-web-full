version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./SooMeta-Be
      dockerfile: Dockerfile
    container_name: topikgo-backend
    restart: unless-stopped
    ports:
      - "4201:4201"
    env_file:
      - .env
    volumes:
      - ./SooMeta-Be:/app
      - /app/node_modules
    networks:
      - topikgo-network

  # Frontend Service (Production Optimized)
  frontend:
    build:
      context: ./soometa-web
      dockerfile: Dockerfile
    container_name: topikgo-frontend
    restart: unless-stopped
    ports:
      - "3081:3081"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3081
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend
    networks:
      - topikgo-network

networks:
  topikgo-network:
    driver: bridge
