server {
    listen 80;
    server_name topikgo.com www.topikgo.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Backend API (chỉ proxy /api/comments sang backend)
    location /api/comments {
        proxy_pass http://backend:4201;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (bao gồm Next.js API routes: /api/youtube-subtitles, /api/translate-subtitles)
    location / {
        proxy_pass http://frontend:3081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
